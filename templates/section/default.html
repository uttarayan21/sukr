{% extends "base.html" %}

{% block content %}
<h1>{{ section.title }}</h1>
<ul class="item-list">
    {% for item in items %}
    <li>
        <a href="./{{ item.slug }}.html">{{ item.frontmatter.title }}</a>
        {% if item.frontmatter.description %}
        <p>{{ item.frontmatter.description }}</p>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock content %}
